<!DOCTYPE html>

    <link rel="stylesheet" href="./css/home.css" />

  <body>
    <nav class="nav">
      <img
        src="./images/open.svg"

      />

      <ul class="nav__list">
        <li class="nav__listitem">
          <a href="# " class="logos">
            <img
              src="./images/main_logo2.svg"
              alt=""
              viewBox="0 0 448 512"
              width="100"
              title="atom"

            />
          </a>
        </li>
        <li class="nav__listitem nav__listitem-active">
          <a href="">
            <img
              src="./images/nav_home.svg"
              alt=""
              viewBox="0 0 544 512"
              title="chart-pie"
              class="home"
            />
            <p>Home</p>
          </a>
        </li>
        <li class="nav__listitem">
          <a href="./home.html">
            <img
              src="./images/nav_chat.svg"

          </a>
        </li>
        <li class="nav__listitem">

              src="./images/nav_pie.svg"

            />

          </a>
        </li>
        <li class="nav__listitem">
          <a href="">
            <img
              src="./images/nav_setting.svg"

              title="cog"
              class="settings"
            />

          </a>
        </li>
        <li class="nav__listitem end">
          <a href="./login.html">

              src="./images/nav_exit.svg"
              alt=""
              viewBox="0 0 512 512"
              class="exit"
            />

          </a>

    <div class="cards">

          <div class="para">
            To know more about the chrome extention click the button below

        <img class="profile_img" src="./images/man.svg" />

      <div class="timeline card">
        <div class="text">
          <a
            href="https://drive.google.com/file/d/1ddq1zI7auM-ZRrFVKn7y11770T_bMgWG/view?usp=sharing"
            ><button class="btn timeline_btn">Download Zip File</button></a
          >
          <div class="para"></div>

        <img class="chart" src="./images/chart.svg" />
      </div>
    </div>

    <script src="./home.js" async defer></script>
