<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/sign_in.css" />
  </head>
  <body>
    <div class="vdoc_logo">
      <img src="./images/logo.svg" alt="" />
    </div>
    <div class="sign_in_content">
      <div class="sign_in_form">
        <h1 class="heading">Sign In</h1>
        <form action="">
          <input type="text" placeholder="USERNAME" class="username" />
          <br>
          <input
            type="password"
            id="password"
            class="password"
            placeholder="PASSWORD"
            autocomplete="on"
          />
          <div class="show_password">
            <input type="checkbox" class="checkbox" onclick="showPassword()">Show Password</input>
          </div>
          <div class="forgot">
            <input type="checkbox" class="checkbox" >Remember me</input>
            <a href="www.google.com"><p class="forgot_password">Forgot password?</p></a>
          </div>
        </form>
        <a href="./home.html"><button class="sign_in_btn btn">Login</button></a>
      </div>
    </div>
    <script src="./sign_in.js" async defer></script>
  </body>
</html>
